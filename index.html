<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
 <h2>Please provide the player's choice: </h2>   
    <button id="playRock">ROCK</button>
    <button id="playPaper">PAPER</button>
    <button id="playScissors">SCISSORS</button>
    <div class="scores-container">
        <div class="score-box">
          <div class="sign" id="playerSign">❔</div>
          <p class="score" id="playerScore">Player: 0</p>
        </div>
        <div class="score-box">
          <div class="sign" id="computerSign">❔</div>
          <p class="score" id="computerScore">Computer: 0</p>
        </div>
    </div>

    <div id="text-result-container">
        <div class = "text-box">
            <p class="wap" id="bothPicks"></p>
            <p class="resultInfo" id="resultInfo"></p>
        </div>
    </div>

</body>
<script src="game.js"></script>
</html>
